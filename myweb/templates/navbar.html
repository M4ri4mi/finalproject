<a href="{% url 'home' %}"><h1>LOGO</h1></a>
<a href="{% url 'home' %}"><h1>HOME</h1></a>

{% if request.user.is_authenticated %}
    <a href="{% url 'profile' %}" class="profile-link"><h3>Hello {{ request.user.username }}</h3></a>

    <form action="{% url 'search_results' %}" method="get" style="display: inline;">
        <input type="text" name="q" placeholder="Search for something..." />
        <button type="submit">Search</button>
    </form>

    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            History
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="{% url 'overdue_projects' %}">Overdue Projects</a>
            <a class="dropdown-item" href="{% url 'upcoming_projects' %}">Upcoming Projects</a>
            <a class="dropdown-item" href="{% url 'recent_tasks' %}">Recent Tasks</a>
        </div>
    </div>

    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="tagsDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Tags
        </a>
        <div class="dropdown-menu" aria-labelledby="tagsDropdownMenuLink">
            {% for tag in tags %}
                <a class="dropdown-item" href="{% url 'filter_by_tag' tag.id %}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>

    <a href="{% url 'logout' %}"><h1>LOGOUT</h1></a>
{% else %}
    <a href="{% url 'login' %}"><h1>LOGIN/SIGN UP</h1></a>
{% endif %}
<hr>
