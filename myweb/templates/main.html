<!-- base/templates/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
</head>
<body>
    {% include 'navbar.html' %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <h1> {{message}} </h1>
                {% endfor %}
            </div>
        {% endif %}

    {% block content %}
    {% endblock %}
   
</body>
</html>
