<!-- base/templates/base/recent_tasks.html -->

{% extends 'main.html' %}

{% block title %}Recent Tasks{% endblock %}

{% block content %}
<h1>Recent Tasks</h1>
{% for date_str, tasks in tasks_by_date.items %}
    <h2>{{ date_str }}</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.content }}</li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
