{% extends 'main.html' %}

{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete this note?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
