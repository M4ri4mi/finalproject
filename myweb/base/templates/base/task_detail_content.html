<!-- base/templates/base/task_detail_content.html -->
<div>
    <h2>{{ task.title }}</h2>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>

    <!-- Edit Task Link -->
    <a href="#" class="edit-task" data-task-id="{{ task.id }}">Edit</a>

    <!-- Delete Task Form -->
    <form action="{% url 'task_delete' task.id %}" method="post" class="delete-task-form" data-task-id="{{ task.id }}" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
