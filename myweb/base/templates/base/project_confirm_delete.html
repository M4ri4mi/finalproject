{% extends 'main.html' %}

{% block content %}
<h2>Delete Project</h2>
<p>Are you sure you want to delete the project "{{ project.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
