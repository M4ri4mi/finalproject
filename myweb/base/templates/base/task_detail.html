<!-- base/templates/base/task_detail.html -->
{% block content %}
<div>
    <h2>{{ task.title }}</h2>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>

    <!-- Edit Task Form -->
    <a href="{% url 'task_update' task.id %}" class="edit-task">Edit</a>

    <!-- Delete Task Form -->
    <form action="{% url 'task_delete' task.id %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
