{% extends 'main.html' %}
{% load static %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this task?</h1>
<p>{{ task.title }}</p>
<p>{{ task.description }}</p>
<p>Due date: {{ task.due_date }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'home' %}">Cancel</a>
{% endblock %}
